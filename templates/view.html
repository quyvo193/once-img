<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewing Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .container {
        max-width: 90vw;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #image-container img {
        max-width: 100%;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 8px;
      }
      .progress-bar-container {
        width: 100%;
        max-width: 600px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        margin-top: 20px;
        overflow: hidden;
      }
      #progress-bar {
        height: 100%;
        background-color: #fff;
        width: 100%;
        transition: width 0.1s linear;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="image-container">
        <img src="{{.ImageURL}}" alt="Shared image" />
      </div>
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <script>
      const progressBar = document.getElementById('progress-bar');
      const totalDuration = {{.Duration}}; // Total time in seconds
      let timeRemaining = {{.TimeRemaining}}; // Time left in seconds

      // Redirect to homepage when done
      const redirectToHome = () => {
          window.location.href = "/";
      };

      const interval = setInterval(() => {
          timeRemaining -= 0.1;
          const progress = (timeRemaining / totalDuration) * 100;

          if (timeRemaining <= 0) {
              progressBar.style.width = '0%';
              clearInterval(interval);
              redirectToHome();
          } else {
              progressBar.style.width = progress + '%';
          }
      }, 100);

      // Set initial progress bar width
      progressBar.style.width = (timeRemaining / totalDuration) * 100 + '%';
    </script>
  </body>
</html>
